{% extends "base.html" %}

{% block title %}Password Change Confirm{% endblock %}

{% block content %}
    {% block extra_head %}
        <style>
            body {
                background-color: #f8f3ed; /* soft cream */
                font-family: Arial, sans-serif;
            }

            .navbar {
                display: none !important;
            }

            .confirmation-card {
                background-color: burlywood;
                color: #4a2c2a; /* deep brown text */
                max-width: 450px;
                margin: 80px auto;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
                text-align: center;
            }

            .confirmation-card h2 {
                margin-bottom: 15px;
                font-size: 1.8rem;
                color: #3b2f2f; /* dark chocolate brown */
            }

            .confirmation-card p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .confirmation-card a {
                background-color: #3b2f2f; /* brown button */
                color: #fff;
                text-decoration: none;
                padding: 10px 18px;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.3s ease;
            }

            .confirmation-card a:hover {
                background-color: #2a1f1f; /* darker hover */
            }
        </style>
    {% endblock %}

    <div class="confirmation-card">
        <h2>Password Changed!</h2>
        <p>You may now log in to your account securely.</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endblock %}
