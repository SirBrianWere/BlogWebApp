{% extends "base.html" %}

{% block title %}Password Reset Email Sent{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card border-0 shadow-sm" style="width: 95%; max-width: 500px; background-color: #f5e9dc;">
    <div class="card-body p-4 text-center">
      <h4 class="mb-4 fw-bold" style="color: #5a4a42;">Password Reset Email Sent</h4>
      
      <div class="bg-white p-4 rounded mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#5a4a42" class="bi bi-envelope-check mb-3" viewBox="0 0 16 16">
          <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.707-.293l-1-1A1 1 0 0 1 0 10.5V4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.5 2a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-9Z"/>
          <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3Z"/>
        </svg>
        <p class="mb-0" style="font-size: 1rem; color: #5a4a42;">
          We've emailed you instructions for resetting your password. 
          Please check your inbox and follow the provided link.
        </p>
      </div>
      
      <div class="text-center">
        <a href="{% url 'login' %}" class="btn" style="background-color: burlywood; color: white;">
          Return to Login
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .navbar { display: none !important; }
  
  /* Button hover effect */
  .btn:hover {
    background-color: #d2a679 !important;
    transition: background-color 0.3s ease;
  }
</style>
{% endblock %}
