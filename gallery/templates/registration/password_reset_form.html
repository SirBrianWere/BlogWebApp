{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card border-0 shadow-sm" style="width: 100%; max-width: 400px; background-color: #f5e9dc;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4 fw-bold" style="color: #5a4a42;">Password Reset</h4>
      
      <form method="POST" class="mx-auto" style="max-width: 320px;">
        {% csrf_token %}
        
        <div class="mb-4 text-center">  <!-- Centered form group -->
          <label for="id_email" class="form-label d-block">Email Address</label>
          <input type="email" name="email" class="form-control mx-auto" id="id_email" required
                 style="padding: 0.6rem; border: 1px solid #d2b48c; border-radius: 6px; max-width: 100%;">
        </div>
        
        <div class="d-grid mb-4">  <!-- Centered button -->
          <button type="submit" class="btn py-2 mx-auto" 
                  style="background-color: burlywood; color: white; width: 100%; max-width: 240px;">
            Send Password Reset Email
          </button>
        </div>
      </form>
      
      <div class="text-center pt-2">  <!-- Bold "Remember" text -->
        <span class="fw-bold me-1">Remember your password?</span>
        <a href="{% url 'login' %}" style="color: burlywood;">Login</a>
      </div>
    </div>
  </div>
</div>

<style>
  .navbar { display: none !important; }
  
  .form-control {
    transition: all 0.3s ease;
  }
  
  .form-control:focus {
    border-color: burlywood;
    box-shadow: 0 0 0 0.25rem rgba(210, 180, 140, 0.25);
    outline: none;
  }
</style>
{% endblock %}
